<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Aula-5 Heandgins</title>
</head>

<body>
    <!--Definição das Heandings, seis no total, é a importancia hierarquica do titulo,
    H1 no topo, H2 como subtitulo e assim por diante.... 
    Mesmo que por padrão as fontes sejam do maior para o menor, possivel altera-las.
    Os buscador (Google e Bing ...) utilizam as Heandings para realizar as pesquisas.-->
    <h1>Meu titulo</h1>
    <h2>Meu titulo</h2>
    <h3>Meu titulo</h3>
    <h4>Meu titulo</h4>
    <h5>Meu titulo</h5>
    <h6>Meu titulo</h6>
</body>
</html>
