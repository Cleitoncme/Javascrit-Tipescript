<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Formulario e Inputs HTML </title>

  <style>
    body {
      font-family: sans-serif;
    }

    label {
      cursor: pointer;
    
    }
  </style>

</head>

<body>

  <form action="#" method="get" target="_blank" autocomplete="off">
    <p>O Meu Formulario </p>
    <p>
      <Label for="nome">Nome:</Label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
    </p>
    <p>
      <Label for="dev">Sou um DEV:</Label>
      <input type="checkbox" id="dev" name="dev" value="sim">
    </p>
    <p>
      Genero <br>
      <Label for="femenino">femenino:</Label>
      <input type="radio" id="dev" name="Genero" value="femenino">
      <label for="masculino">masculino</label>
      <input type ="radio"  id="masculino" name="Genero" value="masculino">
      <Label for="outro">outro</Label>
      <input type="radio" id="outro" name="Genero" value="outro">
    </p>

    <p>
      <button type="submit">Enviar</button>
      <button type="reset">Resetar</button>
    </p>

  </form>

</body>

</html>
